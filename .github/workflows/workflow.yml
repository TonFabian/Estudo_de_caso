name: Build, Static Code Analysis, Security Scan, and Dependency Analysis Pipeline

on:
  push:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build
        run: |
          echo "Build stage: Executando processos de build..."

  static-code-analysis:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install flake8

      - name: Run Flake8
        run: |
          echo "Running static code analysis with flake8..."
          flake8 todo_project/ --exit-zero

      - name: Upload Flake8 Report
        uses: actions/upload-artifact@v3
        with:
          name: flake8-report
          path: flake8_report.txt

  security-scan:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install bandit

      - name: Run Bandit Security Scan
        run: |
          echo "Running Bandit security scan..."
          bandit -r todo_project/ -f json -o bandit_report.json || true

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v3
        with:
          name: bandit-report
          path: bandit_report.json

  dependency-check:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run OWASP Dependency-Check
        run: |
          echo "Running OWASP Dependency-Check..."
          docker run --rm \
            -v $(pwd):/zap/wrk \
            zaproxy/zap-stable:2.15.0 \
            bash -c "dependency-check --scan /zap/wrk --format ALL --out /zap/wrk/dependency-check-report" || true

      - name: Upload Dependency-Check Report
        uses: actions/upload-artifact@v3
        with:
          name: dependency-check-report
          path: ./dependency-check-report/
